<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未來行程預告</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background: url() no-repeat center center fixed;
            background-size: cover;
        }
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .home-button:hover {
            background: #2980b9;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .month-selector {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .weekday {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
        }
        .day {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
        }
        .day:hover {
            background: #bbdefb;
            cursor: pointer;
        }
        .event {
            background: #ffcc80;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .event:hover {
            background: #ffa726;
        }
        .holiday {
            color: red;
        }
        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
            .day {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="樂哥旅行團.html" class="home-button">🏠 回首頁</a>
    <div class="container">
        <h2>未來行程預告 📅✈️</h2>
        <p>探索世界，記錄行程，精彩不容錯過！</p>
        
        <div class="calendar-container">
            <div class="month-selector">
                <button onclick="prevMonth()">◀ 上個月</button>
                <h3 id="currentMonth"></h3>
                <button onclick="nextMonth()">下個月 ▶</button>
            </div>
            <div class="calendar" id="calendar">
                <!-- 這裡動態生成日期 -->
            </div>
        </div>

        <p>敬請關注更多更新！</p>
    </div>

    <script>
        const events = {
            "2025-04-04": "清明節、兒童節",
            "2025-04-05": "阿里山露營",
            "2025-04-06": "阿里山露營",
            "2025-04-19": "日本東京",
            "2025-04-20": "日本東京",
            "2025-04-21": "日本東京",
            "2025-04-22": "日本東京",
            "2025-04-23": "日本東京",
            "2025-04-24": "日本東京",
            "2025-05-11": "母親節",
            "2025-06-06": "墾丁夜衝",
            "2025-06-07": "墾丁",
            "2025-06-08": "墾丁",

        };

        let currentDate = new Date();

        function renderCalendar() {
            const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            const weekdays = ["日", "一", "二", "三", "四", "五", "六"];
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const calendar = document.getElementById("calendar");
            const currentMonthElement = document.getElementById("currentMonth");

            currentMonthElement.innerText = `${year}年 ${monthNames[month]}`;
            calendar.innerHTML = "";

            weekdays.forEach((day, index) => {
                let weekdayElement = document.createElement("div");
                weekdayElement.classList.add("weekday");
                if (index === 0 || index === 6) {
                    weekdayElement.classList.add("holiday");
                }
                weekdayElement.innerText = day;
                calendar.appendChild(weekdayElement);
            });

            for (let i = 0; i < firstDay; i++) {
                let emptyCell = document.createElement("div");
                calendar.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                let dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                let dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.innerText = day;

                let dayOfWeek = new Date(year, month, day).getDay();
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayElement.classList.add("holiday");
                }
                
                if (events[dateKey]) {
                    let eventElement = document.createElement("div");
                    eventElement.classList.add("event");
                    eventElement.innerText = events[dateKey];
                    dayElement.appendChild(eventElement);
                }
                calendar.appendChild(dayElement);
            }
        }

        function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); }
        function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }
        
        renderCalendar();
    </script>
</body>
</html>
