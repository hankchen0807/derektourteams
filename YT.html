<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小陈的 YouTube 頻道</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .cover {
            width: 100%;
            height: 100vh; /* 設定封面圖片高度為全螢幕 */
            background-image: url("S__79183894_0.jpg"); /* 替換成你的封面圖片 URL */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* 確保封面圖片在背後 */
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .subscribe-btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2em;
            color: white;
            background: red;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .subscribe-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="cover"></div>
    <div class="container">
        <h1>歡迎來到樂哥旅行團的 YouTube 頻道</h1>
        <p>探索旅遊、生活技巧與有趣內容，讓你的生活更智能、更精彩！</p>
        <a href="https://www.youtube.com/@DerekHankFamily" target="_blank" class="subscribe-btn">訂閱我的頻道</a>
    </div>
</body>
</html>
